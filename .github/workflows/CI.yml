name: CI

on: [push]

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Test with pytest
        run: pip install pytest 
        
   

